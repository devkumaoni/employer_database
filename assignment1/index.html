<!DOCTYPE html>
<html>
    <head>
        <title>Employee Details</title>
        <link rel="stylesheet"  href="style.css">
    </head>
    <script type="module" src="https://unpkg.com/ionicons@7.1.0/dist/ionicons/ionicons.esm.js"></script>
    <body>

        <div class="wrapper">
            <div class="header">
                <ul>
                    <li class="active form_1_progessbar">
                        <div>
                              <p>1</p>
                        </div>
                    </li>
                    <li class=" form_2_progessbar">
                        <div>
                              <p>2</p>
                        </div>
                    </li>
                    <li class=" form_3_progessbar">
                        <div>
                            <p>3</p>
                        </div>
                    </li>
                </ul>

            </div>
            <div class="form_wrap">
                <div class="form_1" >
                    <h2>Personal Info</h2>
                      <form>
                        <div class="form_container">
                            <div class="input_wrap">
                                <label for="proposed_role">Proposed Role</label>
                                <input type="text" name="Proposed Role" id="user_name">
                            </div>
                            <div class="input_wrap">
                                <label for="name_resource">Name of Resource</label>
                                <input type="text" name="Name of Resource" id="name_resource">
                            </div>
                            <div class="input_wrap">
                                <label for="location">Location</label>
                                <input type="text" name="Location" id="location">
                            </div>
                            <div class="input_wrap">
                                <label for="date_of_joining">Date of Joining</label>
                                <input type="text" name="Date of Joining" id="date_of_joining">
                            </div>
                        </div>
                      </form>

                </div>
                <div class="form_2" style="display: none;">

                
                      <h2>Personal Info</h2>
                      <form>
                        <div class="form_container">
                            <div class="input_wrap">
                                <label for="employee_code">Employee code</label>
                                <input type="text" name="Employee code" id="employee_code">
                            </div>
                            <div class="input_wrap">
                                <label for="email_id">Email iD (personal)</label>
                                <input type="text" name="Email iD (personal)" id="email_id">
                            </div>
                            <div class="input_wrap">
                                <label for="email_official">Email iD (Official)</label>
                                <input type="text" name="Email iD (Official)" id="email_official">
                            </div>
                            <div class="input_wrap">
                                <label for="contact_number">Contact number</label>
                                <input type="text" name="Contact number" id="contact_number">
                            </div>
                        </div>
                      </form>
                </div>
                <div class="form_3" style="display: none;">

                
                <h2>Personal Info</h2>
                <form>
                  <div class="form_container">
                      <div class="input_wrap">
                          <label for="emergency_contact">Emergency contact number</label>
                          <input type="text" name="Emergency contact number" id="emergency_contact">
                      </div>
                      <div class="input_wrap">
                          <label for="business_unit">Business Unit</label>
                          <input type="text" name="Business Unit" id="business_unit">
                      </div>
                      <div class="input_wrap">
                          <label for="department">Department</label>
                          <input type="text" name="Department" id="department">
                      </div>
                      <div class="input_wrap">
                          <label for="reporting_manager">Reporting Manager</label>
                          <input type="text" name="Reporting Manager" id="reporting_manager">
                      </div>
                  </div>
                </form>
                </div>
            </div>
            <div class="btns_wrap">
                <div class="common_btns form_1_btns">
                    <button type="button" class="btn_next">Next<span class="icon"><ion-icon name="arrow-forward-circle-outline"></ion-icon></span></button>
                </div>
                
                <div class="common_btns form_2_btns" style="display: none;">
                    <button type="button" class="btn_back">Back<span class="icon"><ion-icon name="arrow-back-sharp"></ion-icon></span></button>
			        <button type="button" class="btn_next">Next <span class="icon"><ion-icon name="arrow-forward-sharp"></ion-icon></span></button>
                </div>
                
                <div class="common_btns form_3_btns" style="display: none;">
                    <button type="button" class="btn_back">Back<span class="icon"><ion-icon name="arrow-back-sharp"></ion-icon></span></button>
			        <button type="button" class="btn_done">Done</button>
                </div>
            </div>

            <div class="modal_wrapper">
                <div class="shadow"></div>
                <div class="success_wrap">
                   <span class="modal_icon">
                       <ion-icon name="checkmark-outline"></ion-icon>
                </span>
                <p>Successfully completed!</p>
                     
                </div>
            </div>
        <script type="text/javascript" src="script.js"></script>    
    </body>
</html>
